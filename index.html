<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML CSS Project 02</title>

        <!-- reset css -->
        <link rel="stylesheet" href="./asset/css/reset.css" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
            rel="stylesheet" />

        <!-- style -->
        <link rel="stylesheet" href="./asset/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="main-content">
                <div class="body">
                    <!-- logo -->
                    <img src="./asset/img/logo.svg" alt="Lesson." class="logo" />

                    <!-- nav -->
                    <nav class="nav">
                        <ul>
                            <li>
                                <a href="#!" class="active">Home</a>
                            </li>
                            <li>
                                <a href="#!">Courses</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">Reviews</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- actions -->
                    <div class="actions">
                        <a href="#!" class="btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- main -->
        <main style="height: 10000px">
            <!-- Hero -->
            <div class="hero">
                <div class="main-content">
                    <!-- image block -->
                    <div class="image-block">
                        <img
                            class="image"
                            src="./asset/img/hero-img.jpg"
                            alt="Learn without limits and spread knowledge." />

                        <div class="course">
                            <!-- Course item 1 -->
                            <div class="item">
                                <div class="icon">
                                    <img src="./asset/icons/design-icon.svg" alt="" />
                                </div>
                                <div class="info">
                                    <p class="label">20 Courses</p>
                                    <p class="title">UI/UX Design</p>
                                </div>
                            </div>

                            <!-- Course item 2 -->
                            <div class="item">
                                <div class="icon">
                                    <img src="./asset/icons/dev-icon.svg" alt="" />
                                </div>
                                <div class="info">
                                    <p class="label">20 Courses</p>
                                    <p class="title">Development</p>
                                </div>
                            </div>

                            <!-- Course item 3 -->
                            <div class="item">
                                <div class="icon">
                                    <img src="./asset/icons/marketing-icon.svg" alt="" />
                                </div>
                                <div class="info">
                                    <p class="label">30 Courses</p>
                                    <p class="title">Marketing</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- info block -->
                    <div class="info-block"></div>
                </div>
            </div>
        </main>
    </body>
</html>
